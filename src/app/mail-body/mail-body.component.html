@if (parsed) {
  <div>
    <h3>Email: {{parsed.subject}}</h3>
    @if (parsed.attachments && parsed.attachments.length) {
      <div>
        <h3>AnhÃ¤nge</h3>
        <ul class="attachments-list">
          @for (file of parsed.attachments; track file; let i=$index) {
            <li>
              <a [tabindex]="i" (keyup)="download(file, $event)" (click)="download(file)">{{file.filename}}</a>
            </li>
          }
        </ul>
      </div>
    }
    <div class="content">
      @if (parsed.html) {
        <div [innerHTML]="parsed.html | safeHtml"></div>
      }
      @if (!parsed.html) {
        <pre class="content">{{parsed?.text.trim()}}</pre>
      }
    </div>
  </div>
}
